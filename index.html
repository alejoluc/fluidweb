<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">

  <title>Fluid Web</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
    <input id="addBox" value="+" type="button" />
    <br />
    <div id="boxesContainer">
        <div class="contextBox originalBox" id="contextBox_0">
            <input type="text" class="inputTitle" value="Context Name" /> <input type="button" value="x" class="buttonDelete" id="buttonDelete_0" />

            <div class="boxControls">
                <div class="leftColumn">
                    <div class="cell">Context type</div>
                    <div class="cell">Context size</div>
                    <div class="cell">Target size</div>
                    <div class="cell">Result value</div>
                </div>

                <div class="rightColumn">
                    <div class="cell">
                        <select id="contextType_0" class="contextType">
                            <option value="layer">Layer</option>
                            <option value="text">Text</option>
                        </select>
                    </div>
                    <div class="cell"><input type="text" class="inputSize" id="inputSize_0" value="0" /> px</div>
                    <div class="cell"><input type="text" class="inputTarget" id="inputTarget_0" value="0" /> px</div>
                    <div class="cell"><input type="text" class="outputTarget" id="outputTarget_0" value="0" disabled="true" /> <span id="targetFormat_0" class="targetFormat">%</span></div>
                </div>
                <div style="clear:both"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        if (typeof jQuery === 'undefined') {
            document.write("<script src='js/jquery-3.1.1.min.js'>\x3C/script>");
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
